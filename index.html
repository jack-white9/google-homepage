<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
    </head>

    <body>
        <ul class="top-navbar">
            <li class="topleft-navbar-list" id="about-top">About</li>
            <li class="topleft-navbar-list" id="store">Store</li>
            <li class="topright-navbar-list" id="gmail">Gmail</li>
            <li class="topright-navbar-list" id="images">Images</li>
            <li class="topright-navbar-list" id="apps-icon"><img src="images/apps-icon.svg" alt="App icon"></li>
            <li class="topright-navbar-list">
                <button type="button" id="sign-in">Sign in</button>
            </li>
        </ul>

        <img src="images/google-logo.png" class="logo" alt="Google logo">

        <form class="search-wrapper">
            <input type="text" class="search">
        </form>
        <button type="button" class="search-button" id="google-search">Google Search</button>
        <button type="button" class="search-button" id="feeling-lucky">I'm Feeling Lucky</button>

        <footer class="footer">
            <ul class="footer-navbar">
                <li class="left-footer" id="advertising">Advertising</li>
                <li class="left-footer" id="business">Business</li>
                <li class="left-footer" id="about-bottom">About</li>
                <li class="left-footer" id="how-search-works">How Search works</li>
                <li class="right-footer" id="privacy">Privacy</li>
                <li class="right-footer" id="terms">Terms</li>
                <li class="right-footer" id="settings">Settings</li>
            </ul>
        </footer>
    </body>
</html>
